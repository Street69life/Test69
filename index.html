<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Code Snippet Assistant</h1>
    </header>
    <nav id="language-selector">
        <h2>Select a Language:</h2>
        <!-- Language buttons will be dynamically added here -->
    </nav>
    <main id="main-content">
        <div id="snippet-container">
            <!-- Snippets will be displayed here -->
        </div>
        <div id="console-container">
            <h2>Console</h2>
            <pre id="output-console"></pre>
        </div>
    </main>
    <footer>
        <p>Built by Jules</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
